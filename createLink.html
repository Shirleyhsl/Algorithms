<body>

    <script>
        function creatLink(list) {
            let head = new ListNode(list[0]),
                p = head;
            for (let i = 1, n = list.length; i < n; i++) {
                p.next = new ListNode(list[i]);
                p = p.next;
            }
            return head;
        }
        console.log(creatLink([1, 2, 3, 4]))
    </script>
